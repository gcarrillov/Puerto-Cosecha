{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {# Esto permite que Django recuerde a qué URL querías ir antes del login #}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <button type="submit">Entrar</button>
</form>
{% endblock %}
