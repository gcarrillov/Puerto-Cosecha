<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AGRFSI{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Plataforma AGRFSI</h1>
        <nav>
            <a href="{% url 'lista_productos' %}">Productos</a> |
            {% if user.is_authenticated %}
                Hola, {{ user.username }} |
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
            | <a href="/admin/">Admin</a>
        </nav>
        <hr>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
