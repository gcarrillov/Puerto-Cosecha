<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AGRFSI{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Plataforma AGRFSI</h1>

        <nav>
            <a href="/">Inicio</a> |
            <a href="{% url 'lista_productos' %}">Productos</a> |

            {% if user.is_authenticated %}
                
                Hola, {{ user.username }} 
                ({{ user.perfil.rol|title }}) |

                <!-- Redirección dinámica por rol -->
                <a href="{% url 'usuarios:redirigir_por_rol' %}">Mi Panel</a> |

                <form action="{% url 'usuarios:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;padding:0;">
                        Cerrar sesión
                    </button>
                </form>

            {% else %}
                
                <!-- Opciones de inicio de sesión -->
                <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a> |

                <!-- Opciones de registro -->
                <a href="{% url 'usuarios:registro_productor' %}">Soy Productor</a> |
                <a href="{% url 'usuarios:registro_empresa' %}">Soy Empresa</a>

            {% endif %}

            | <a href="/admin/">Admin</a>
        </nav>
        
        <hr>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
