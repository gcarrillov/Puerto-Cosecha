<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AGRFSI{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Plataforma AGRFSI</h1>
        <nav>
            <a href="{% url 'lista_productos' %}">Productos</a> |

            {% if user.is_authenticated %}
                Hola, {{ user.username }} |

                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;padding:0;">
                        Cerrar sesión
                    </button>
                </form>

                | <a href="{% url 'mis_operaciones' %}">Mis operaciones</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}

            | <a href="/admin/">Admin</a>
        </nav>
        <hr>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
