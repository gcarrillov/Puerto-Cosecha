<h2>Reporte por Estado</h2>

<form method="get">
    <label for="estado">Filtrar por estado:</label>
    <select name="estado" id="estado">
        <option value="">Todos</option>
        {% for e in estados %}
            <option value="{{ e }}" {% if e == estado_seleccionado %}selected{% endif %}>{{ e }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filtrar</button>
</form>

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>Total de operaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for o in resumen %}
            <tr>
                <td>{{ o.estado }}</td>
                <td>{{ o.total }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No hay operaciones.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
